apiVersion: v1
kind: Service
metadata:
  name: fortune
spec:
  selector:
    app: fortune-server
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: fortune-server
  labels:
    app: fortune-server
spec:
  containers:
  - image: registry.ty.com/ty/fortune:args
    args: ["2"]
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: registry.ty.com/ty/nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}

